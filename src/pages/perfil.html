<section class="seccion_perfil contenedor">
  <span class="titulo">user profile</span>
  <div class="perfil__datos">
    <div class="navegacion">
      <div class="perfil__imagen">
        <img
          src="../assets/images/integrantes/integrante-foto-4.png"
          alt=""
        />
        <input
          class="imagen__input"
          type="file"
          name="archivo__imagen"
          id="archivo__imagen"
        />
      </div>
      <div class="configuraciones">
        <div class="configuracion actual">
          <span class="configuracion__nombre">personal data</span>
        </div>
        <div class="configuracion">
          <span class="configuracion__nombre">social media</span>
        </div>
        <div class="configuracion">
          <span class="configuracion__nombre">my courses</span>
        </div>
        <div class="configuracion">
          <span class="configuracion__nombre">my certificates</span>
        </div>
        <div class="configuracion">
          <span class="configuracion__nombre">my learning paths</span>
        </div>
      </div>
    </div>
    <form
      class="formulario-datos-personales"
      autocomplete="on"
    >
      <div class="perfil__atributos">
        <div class="form-input">
          <label for="surname">Surname</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="family-name"
            required
          />
        </div>
        <div class="form-input">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="given-name"
            required
          />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-input">
          <label for="telephone">telephone</label>
          <input
            type="text"
            name="telephone"
            id="telephone"
            autocomplete="tel-national"
            required
          />
        </div>
        <div class="form-input-select">
          <div class="desplegable_select">
            <span class="input-nombre">gender</span>
            <svg
              class="flecha"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </div>
          <div class="contenedor-opciones">
            <div class="listado-opciones">
              <div class="opcion">
                <input
                  type="radio"
                  name="reason"
                  id="reason-option-1"
                /><label
                  for="reason-option-1"
                  class=""
                  >Option 1</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="reason"
                  id="reason-option-2"
                /><label
                  for="reason-option-2"
                  class=""
                  >Option 2</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="reason"
                  id="reason-option-3"
                /><label
                  for="reason-option-3"
                  class=""
                  >Option 3</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="reason"
                  id="reason-option-4"
                /><label
                  for="reason-option-4"
                  class=""
                  >Option 4</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="reason"
                  id="reason-option-5"
                /><label
                  for="reason-option-5"
                  class=""
                  >Option 5</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="form-input-select">
          <div class="desplegable_select">
            <span class="input-nombre">Country</span>
            <svg
              class="flecha"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </div>
          <div class="contenedor-opciones">
            <div class="listado-opciones">
              <div class="opcion">
                <input
                  type="radio"
                  name="country"
                  id="country-option-1"
                /><label
                  for="country-option-1"
                  class=""
                  >Option 1</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="country"
                  id="country-option-2"
                /><label
                  for="country-option-2"
                  class=""
                  >Option 2</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="country"
                  id="country-option-3"
                /><label
                  for="country-option-3"
                  class=""
                  >Option 3</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="country"
                  id="country-option-4"
                /><label
                  for="country-option-4"
                  class=""
                  >Option 4</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="country"
                  id="country-option-5"
                /><label
                  for="country-option-5"
                  class=""
                  >Option 5</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="form-input-select">
          <div class="desplegable_select">
            <span class="input-nombre">city</span>
            <svg
              class="flecha"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </div>
          <div class="contenedor-opciones">
            <div class="listado-opciones">
              <div class="opcion">
                <input
                  type="radio"
                  name="city"
                  id="city-option-1"
                /><label
                  for="city-option-1"
                  class=""
                  >Option 1</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="city"
                  id="city-option-2"
                /><label
                  for="city-option-2"
                  class=""
                  >Option 2</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="city"
                  id="city-option-3"
                /><label
                  for="city-option-3"
                  class=""
                  >Option 3</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="city"
                  id="city-option-4"
                /><label
                  for="city-option-4"
                  class=""
                  >Option 4</label
                >
              </div>
              <div class="opcion">
                <input
                  type="radio"
                  name="city"
                  id="city-option-5"
                /><label
                  for="city-option-5"
                  class=""
                  >Option 5</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="form-input descripcion">
          <label for="description">description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            autocomplete="on"
            required
          ></textarea>
        </div>
      </div>
      <div class="botones">
        <button
          type="submit"
          class="btn btn--guadar"
        >
          Save
        </button>
        <button
          type="reset"
          class="btn btn--cancelar"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</section>
