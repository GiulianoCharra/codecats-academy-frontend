<section class="seccion-formulario-pago contenedor">
  <h1 class="titulo">credit card information</h1>
  <form
    class="formulario_datos_tarjeta"
    autocomplete="off"
  >
    <div class="datos_tarjeta">
      <div class="form-input">
        <label for="name">name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="form-input">
        <label for="number">number</label>
        <input
          type="number"
          name="number"
          id="number"
          pattern="(\d{4}[-. ]?){4}|\d{4}[-. ]?\d{6}[-. ]?\d{5}"
          required
        />
      </div>
      <div class="tarjeta__fecha-cvv">
        <div class="form-input-select fecha_vencimiento">
          <div class="desplegable_select">
            <span for="fecha-expiracion">Expirate date</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <path

              />
            </svg>
          </div>
          <div class="contenedor-opciones contenedor--calendario">
            <div class="calendario">
              <div class="celda-dia">L</div>
              <div class="celda-dia">M</div>
              <div class="celda-dia">M</div>
              <div class="celda-dia">J</div>
              <div class="celda-dia">V</div>
              <div class="celda-dia">S</div>
              <div class="celda-dia">D</div>
              <div class="celda-dia">1</div>
              <div class="celda-dia">2</div>
              <div class="celda-dia">3</div>
              <div class="celda-dia">4</div>
              <div class="celda-dia">5</div>
              <div class="celda-dia">6</div>
              <div class="celda-dia">7</div>
              <div class="celda-dia">8</div>
              <div class="celda-dia">9</div>
              <div class="celda-dia">10</div>
              <div class="celda-dia">11</div>
              <div class="celda-dia">12</div>
              <div class="celda-dia">13</div>
              <div class="celda-dia">14</div>
              <div class="celda-dia">15</div>
              <div class="celda-dia">16</div>
              <div class="celda-dia">17</div>
              <div class="celda-dia">18</div>
              <div class="celda-dia">19</div>
              <div class="celda-dia">20</div>
              <div class="celda-dia">21</div>
              <div class="celda-dia">22</div>
              <div class="celda-dia">23</div>
              <div class="celda-dia">24</div>
              <div class="celda-dia">25</div>
              <div class="celda-dia">26</div>
              <div class="celda-dia">27</div>
              <div class="celda-dia">28</div>
              <div class="celda-dia">29</div>
              <div class="celda-dia">30</div>
              <div class="celda-dia">31</div>
            </div>
          </div>
        </div>
        <div class="form-input cvv">
          <label for="cvv">cvv</label>
          <input
            type="text"
            name="cvv"
            id="cvv"
            maxlength="3"
            required
          />
        </div>
      </div>
      <div class="form-input-select">
        <div class="desplegable_select">
          <span
            for="document-type"
            class="input-nombre"
            >Document Type</span
          >
          <svg
            class="flecha"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
            />
          </svg>
        </div>
        <div class="contenedor-opciones">
          <div class="listado-opciones">
            <div class="opcion">
              <input
                type="radio"
                name="reason"
                id="reason-option-1"
              /><label
                for="reason-option-1"
                class=""
                >Option 1</label
              >
            </div>
            <div class="opcion">
              <input
                type="radio"
                name="reason"
                id="reason-option-2"
              /><label
                for="reason-option-2"
                class=""
                >Option 2</label
              >
            </div>
            <div class="opcion">
              <input
                type="radio"
                name="reason"
                id="reason-option-3"
              />
              <label
                for="reason-option-3"
                class=""
                >Option 3</label
              >
            </div>
            <div class="opcion">
              <input
                type="radio"
                name="reason"
                id="reason-option-4"
              /><label
                for="reason-option-4"
                class=""
                >Option 4</label
              >
            </div>
            <div class="opcion">
              <input
                type="radio"
                name="reason"
                id="reason-option-5"
              /><label
                for="reason-option-5"
                class=""
                >Option 5</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="form-input">
        <label for="dni">dni</label>
        <input
          type="number"
          name="dni"
          id="dni"
          required
        />
      </div>
    </div>

    <div class="tarjeta">
      <span class="nombre">name</span>
      <span class="numero">1111-1111-1111-1111</span>
      <span class="expiration_date">01/1991</span>
      <div class="logo_tarjeta"></div>
    </div>

    <div class="datos_adicionales">
      <div class="form-input">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="form-input">
        <label for="telephone">telephone</label>
        <input
          type="tel"
          name="telephone"
          id="telephone"
          required
        />
      </div>
    </div>

    <button
      type="submit"
      class="btn_pricipal"
    >
      Pay
    </button>
  </form>
</section>
